<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Site</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="user" type="com.spring.radek.recipeproject.commands.UserCommand"*/-->
<div class="container" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-4 col-md-3">
            <form th:object="${user}" th:action="@{/user/registration}" class="needs-validation text-center"
                  method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="col">
                    <div class="form-group" th:class="${#fields.hasErrors('userName')}
                ? 'form-group has-error':'form-group'">
                        <label for="userName"></label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="User Name"
                               th:field="*{userName}" th:errorclass="has-error">
                        <span class="help-block" th:if="${#fields.hasErrors('userName')}">
                        <ul>
                            <li th:each="err: ${#fields.errors('userName')}" th:text="${err}"></li>
                        </ul>
                    </span>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group" th:class="${#fields.hasErrors('email')}
                ? 'form-group has-error':'form-group'">
                        <label for="email"></label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="E-mail"
                               th:field="*{email}" th:errorclass="has-error">
                        <span class="help-block" th:if="${#fields.hasErrors('email')}">
                        <ul>
                            <li th:each="err: ${#fields.errors('email')}" th:text="${err}"></li>
                        </ul>
                    </span>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group" th:class="${#fields.hasErrors('password')}
                ? 'form-group has-error':'form-group'">
                        <label for="password"></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                               th:field="*{password}" th:errorclass="has-error">
                        <span class="help-block" th:if="${#fields.hasErrors('password')}">
                        <ul>
                            <li th:each="err: ${#fields.errors('password')}" th:text="${err}"></li>
                        </ul>
                    </span>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group" th:class="${#fields.hasErrors('matchingPassword')}
                ? 'form-group has-error':'form-group'">
                        <label for="matchingPassword"></label>
                        <input type="password" class="form-control" id="matchingPassword" name="matchingPassword"
                               placeholder="Confirm Password"
                               th:field="*{matchingPassword}" th:errorclass="has-error">
                        <span class="help-block" th:if="${#fields.hasErrors('matchingPassword')}">
                        <ul>
                            <li th:each="err: ${#fields.errors('matchingPassword')}" th:text="${err}"></li>
                        </ul>
                    </span>
                    </div>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
